<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Player Scores</title>
</head>
<body>
    <h1>Player Scores</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        {% for player in players %}
        <tr>
            <td>{{player.name}}</td>
            <td>{{player.score}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
